<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="./../css/Calculator.css" />
</head>
<body>
  <div class="calculator">
    <div class="calculation">
      <div class="display">
        <input type="text" id="input" placeholder="0" disabled />
      </div>
      <div class="buttons">
        <!-- Row 1 -->
        <button data-number="(" class="button">(</button>
        <button data-number=")" class="button">)</button>
        <button id="clear" class="button">AC</button>
        <button id="erase" class="button">DEL</button>
        <button data-number="/" class="button">/</button>
        <button data-number="*" class="button">*</button>

        <!-- Row 2 -->
        <button data-number="^2" class="button">^2</button>
        <button data-number="^3" class="button">^3</button>
        <button data-number="7" class="button">7</button>
        <button data-number="8" class="button">8</button>
        <button data-number="9" class="button">9</button>
        <button data-number="-" class="button">-</button>

        <!-- Row 3 -->
        <button data-number="√(" class="button">√</button>
        <button data-number="∛(" class="button">∛</button>
        <button data-number="4" class="button">4</button>
        <button data-number="5" class="button">5</button>
        <button data-number="6" class="button">6</button>
        <button data-number="+" class="button">+</button>

        <!-- Row 4 -->
        <button data-number="!" class="button">!</button>
        <button data-number="sin(" class="button">sin</button>
        <button data-number="1" class="button">1</button>
        <button data-number="2" class="button">2</button>
        <button data-number="3" class="button">3</button>
        <button id="equal" class="button">=</button>

        <!-- Row 5 -->
        <button data-number="cos(" class="button">cos</button>
        <button data-number="tan(" class="button">tan</button>
        <button data-number="0" class="button">0</button>
        <button data-number="." class="button">.</button>
      </div>
    </div>
    <div class="history">
      <h2>History</h2>
      <div id="historyContent"></div>
    </div>
  </div>
  <script src="./../js/Calculator.js"></script>
</body>
</html>
