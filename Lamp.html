<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp Dimmer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
        }

        .lamp-cord {
            width: 3px;
            height: 15vh;
            background-color: #373055;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .lamp-shade {
            width: 220px;
            height: 120px;
            background: linear-gradient(to bottom, #f8d0e8, #e0b0d0);
            border-radius: 0 0 40% 40% / 0 0 100% 100%;
            position: absolute;
            top: 15vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .lamp-glow {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: #fcf4f9;
            box-shadow: 0 0 30px 15px #fcf4f9;
            transition: box-shadow 0.2s ease-out;
        }

        .light-cone {
            width: 700px;
            height: 550px;
            position: absolute;
            top: calc(15vh + 90px);
            left: 50%;
            transform: translateX(-50%) perspective(300px) rotateX(20deg);
            background: radial-gradient(
                ellipse at 50% 0%,
                rgba(255, 255, 240, 0.95) 0%,
                rgba(255, 255, 230, 0) 70%
            );
            z-index: 5;
            opacity: 0.7;
            transition: opacity 0.2s ease-out;
            pointer-events: none;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            background: rgba(255, 255, 255, 0.3);
            height: 6px;
            border-radius: 3px;
        }
        input[type="range"]::-moz-range-track {
            background: rgba(255, 255, 255, 0.3);
            height: 6px;
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -10px;
            width: 26px;
            height: 26px;
            background: #ffffff;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 26px;
            height: 26px;
            background: #ffffff;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .sun-icon {
            color: rgba(255, 255, 255, 0.7);
        }

    </style>
</head>
<body class="bg-[#000077] h-screen w-full overflow-hidden">

    <main class="relative h-full w-full flex flex-col items-center">
        
        <div class="lamp-cord"></div>
        
        <div class="lamp-shade">
            <div id="lamp-glow" class="lamp-glow"></div>
        </div>

        <div id="light-cone" class="light-cone"></div>
        
        <div class="absolute top-1/2 -translate-y-1/2 right-5 z-10 h-80 w-24 flex flex-col items-center justify-center space-y-6 px-4 py-6 bg-[#4a4189] rounded-xl shadow-lg">
            <div class="sun-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 12a3 3 0 100-6 3 3 0 000 6z" />
                </svg>
            </div>
            
            <div class="flex-grow w-full flex items-center justify-center">
                <input 
                    id="brightness-slider"
                    type="range" 
                    min="0" 
                    max="100" 
                    value="70" 
                    class="w-56"
                    style="transform: rotate(-90deg);"
                >
            </div>
        </div>

    </main>

    <script>
        const slider = document.getElementById('brightness-slider');
        const lightCone = document.getElementById('light-cone');
        const lampGlow = document.getElementById('lamp-glow');

        function updateBrightness() {
            const value = slider.value;
            
            const factor = Math.pow(value / 100, 4);

            const opacity = factor;

            const glowSpread = factor * 80;
            
            lightCone.style.opacity = opacity;

            lampGlow.style.boxShadow = `0 0 ${glowSpread}px ${glowSpread / 2}px #fcf4f9`;
        }

        slider.addEventListener('input', updateBrightness);

        document.addEventListener('DOMContentLoaded', updateBrightness);
    </script>

</body>
</html>
