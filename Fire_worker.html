<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Basic styles to set up the scene */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden; /* Prevents scrollbars */
            font-family: 'Roboto', sans-serif;
        }

        /* Canvas will be our stage for the fireworks */
        canvas {
            display: block;
            cursor: pointer;
        }

        /* On-screen instruction text */
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            text-align: center;
            pointer-events: none; /* Allows clicks to go through to the canvas */
            transition: opacity 0.5s ease-in-out;
        }

        /* Hide instructions on smaller screens where they might be intrusive */
        @media (max-width: 600px) {
            #instructions {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- The canvas element where the animation will be drawn -->
    <canvas id="fireworksCanvas"></canvas>
    <!-- Simple instruction text for the user -->
    <div id="instructions">Click or Tap to Launch Fireworks</div>

    <script>
        // --- Canvas Setup ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const instructions = document.getElementById('instructions');

        let canvasWidth = window.innerWidth;
        let canvasHeight = window.innerHeight;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        // --- Global Variables & Constants ---
        const fireworks = [];
        const particles = [];
        const gravity = 0.05;
        let hue = 120; // Start hue for the fireworks color
        let hasClicked = false; // To fade out the initial instruction text

        // --- Utility Functions ---
        // Generates a random number within a given range
        const random = (min, max) => Math.random() * (max - min) + min;

        // Calculates the distance between two points
        const calculateDistance = (p1x, p1y, p2x, p2y) => {
            const xDistance = p1x - p2x;
            const yDistance = p1y - p2y;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        };

        // --- Classes ---

        // Represents the initial rocket launched
        class Firework {
            constructor(startX, startY, targetX, targetY) {
                this.x = startX;
                this.y = startY;
                this.startX = startX;
                this.startY = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.distanceToTarget = calculateDistance(startX, startY, targetX, targetY);
                this.distanceTraveled = 0;
                
                // Trail coordinates to create a visual effect
                this.trail = [];
                this.trailLength = 3;
                while (this.trailLength--) {
                    this.trail.push([this.x, this.y]);
                }

                // Calculate angle and velocity
                this.angle = Math.atan2(targetY - startY, targetX - startX);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
                this.targetRadius = 1;
            }

            update() {
                // Update trail
                this.trail.pop();
                this.trail.unshift([this.x, this.y]);

                // Speed up the firework over time
                this.speed *= this.acceleration;

                // Calculate velocity based on angle and speed
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                
                this.distanceTraveled = calculateDistance(this.startX, this.startY, this.x + vx, this.y + vy);

                // If the firework has reached its target, create an explosion
                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.targetX, this.targetY);
                    return true; // Signal for removal
                } else {
                    // Otherwise, keep moving towards the target
                    this.x += vx;
                    this.y += vy;
                    return false;
                }
            }

            draw() {
                ctx.beginPath();
                const trailEndX = this.trail[this.trail.length - 1][0];
                const trailEndY = this.trail[this.trail.length - 1][1];
                ctx.moveTo(trailEndX, trailEndY);
                ctx.lineTo(this.x, this.y);

                // Style the firework's trail
                ctx.strokeStyle = `hsl(${hue}, 100%, ${this.brightness}%)`;
                ctx.stroke();
            }
        }

        // Represents the particles created by an explosion
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = random(0, Math.PI * 2); // Random angle for outward burst
                this.speed = random(1, 10);
                this.friction = 0.95; // Slows down the particle over time
                this.decay = random(0.015, 0.03); // How quickly the particle fades
                this.alpha = 1; // Opacity
                this.hue = hue;
                this.brightness = random(50, 80);

                // Trail coordinates for a fading effect
                this.trail = [];
                this.trailLength = 5;
                while (this.trailLength--) {
                    this.trail.push([this.x, this.y]);
                }
            }

            update() {
                // Update and draw trail
                this.trail.pop();
                this.trail.unshift([this.x, this.y]);
                
                // Slow down the particle
                this.speed *= this.friction;
                
                // Update position
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + gravity;

                // Fade out the particle
                this.alpha -= this.decay;

                // Signal for removal if it's completely faded
                if (this.alpha <= this.decay) {
                    return true;
                }
                return false;
            }

            draw() {
                ctx.beginPath();
                const trailEndX = this.trail[this.trail.length - 1][0];
                const trailEndY = this.trail[this.trail.length - 1][1];
                ctx.moveTo(trailEndX, trailEndY);
                ctx.lineTo(this.x, this.y);

                // Style the particle with fading opacity
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.stroke();
            }
        }
        
        // --- Core Functions ---

        // Creates a burst of particles at a specified location
        const createParticles = (x, y) => {
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y));
            }
        };

        // The main animation loop
        const animate = () => {
            requestAnimationFrame(animate);

            // Change hue over time for color cycling
            hue += 0.5;

            // Create a semi-transparent background to create a trailing effect
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            ctx.globalCompositeOperation = 'lighter';
            
            // Loop through and update/draw all fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (fireworks[i].update()) {
                    fireworks.splice(i, 1);
                } else {
                    fireworks[i].draw();
                }
            }
            
            // Loop through and update/draw all particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].draw();
                if (particles[i].update()) {
                    particles.splice(i, 1);
                }
            }
        };

        // --- Event Listeners ---

        // Handle window resizing
        window.addEventListener('resize', () => {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
        });
        
        // Handle user clicks or taps to launch fireworks
        const launchFirework = (e) => {
            if (!hasClicked) {
                instructions.style.opacity = '0';
                hasClicked = true;
            }
            // Use clientX/Y for mouse events and changedTouches for touch events
            const targetX = e.clientX || e.changedTouches[0].clientX;
            const targetY = e.clientY || e.changedTouches[0].clientY;
            const startX = canvasWidth / 2;
            const startY = canvasHeight;
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        };
        
        canvas.addEventListener('mousedown', launchFirework);
        canvas.addEventListener('touchstart', launchFirework);

        // --- Start the animation ---
        animate();
    </script>
</body>
</html>
