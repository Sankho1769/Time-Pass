<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Curved Image Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      font-family: 'Poppins', sans-serif;
    }

    .content-wrapper {
      text-align: center;
    }

    .carousel-container {
      position: relative;
      width: 80vw;
      height: 400px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
    }

    .carousel {
      display: flex;
      position: absolute;
      transform-style: preserve-3d;
      animation: rotate 20s linear infinite;
    }

    .carousel img {
      width: 160px; /* Smaller image width for more spacing */
      height: 280px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
      position: absolute;
      transition: transform 0.5s;
    }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .carousel-title {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="carousel-container">
      <div class="carousel">
        <img src="./../picture/Jan 1.jpg" alt="Image 1">
        <img src="./../picture/Jan 2.jpg" alt="Image 2">
        <img src="./../picture/Jan 3.jpg" alt="Image 3">
        <img src="./../picture/Jan 4.jpg" alt="Image 4">
        <img src="./../picture/Jan 5.jpg" alt="Image 5">
        <img src="./../picture/Jan 6.jpg" alt="Image 6">
        <img src="./../picture/Jan 7.jpg" alt="Image 7">
        <img src="./../picture/Jan 8.jpg" alt="Image 8">
        <img src="./../picture/Jan 9.jpg" alt="Image 9">
        <img src="./../picture/Jan 10.jpg" alt="Image 10">
      </div>
    </div>
    <p class="carousel-title">3D Curved Image Carousel</p>
  </div>

  <script>
    const images = document.querySelectorAll(".carousel img");
    const angle = 360 / images.length;
    const distance = 360; // increased from 320px to 360px for more spacing

    images.forEach((img, i) => {
      const rotation = angle * i;
      img.style.transform = `rotateY(${rotation}deg) translateZ(${distance}px)`;
    });
  </script>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
